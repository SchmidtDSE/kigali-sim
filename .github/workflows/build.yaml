name: Build
on: [push]

permissions:
  actions: read
  contents: read

jobs:
  lint:
    environment: build
    runs-on: ubuntu-latest
    name: Run Linter
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
      - name: Install node deps
        run: npm install --dev
      - name: Lint production code
        run: npx eslint ./js/*.js
      - name: Lint test code
        run: npx eslint ./test/*.js
  unitTests:
    environment: build
    runs-on: ubuntu-latest
    name: Run Unit Tests
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Install node deps
        run: npm install
      - name: Build
        run: bash ./support/make.sh
      - name: Install front end deps
        run: bash ./support/install_deps.sh
      - name: Install browser
        run: sudo apt install -y chromium-browser
      - name: Run unit tests
        run: grunt